<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div
      style="
        width: 200px;
        height: 100px;
        margin: 0, 0, 0, 0;
        position: relative;
        left: 50%;
        transform: translate(-50%, 0);
      "
    >
      <button
        type="button"
        data-start
        style="border-radius: 10px; border-color: teal"
      >
        Start
      </button>
      <button
        type="button"
        data-stop
        style="border-radius: 10px; border-color: teal"
      >
        Stop
      </button>
    </div>

    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
