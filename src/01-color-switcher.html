<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div
      style="
        width: 70px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
      "
    >
      <button
        type="button"
        data-start
        style="
          border-radius: 8px;
          border: 3px solid teal;
          margin-right: 5px;
          font-size: medium;
        "
        ;
      >
        Start
      </button>
      <button
        type="button"
        data-stop
        style="
          border-radius: 8px;
          border: 3px solid teal;
          margin-right: 5px;
          font-size: medium;
        "
      >
        Stop
      </button>
    </div>

    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
